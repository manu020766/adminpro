<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil</h4>
                <h6 class="card-subtitle">la información de mi perfil</h6>
                <form class="form p-t-20" [formGroup]="formulario" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario"
                             formControlName="nombre"   
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email"
                                formControlName="email"
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">la fotografía de mi perfil</h4>
                <h6 class="card-subtitle">Foto de usuario</h6>

                <img src="" alt="">

                <form class="form p-t-20">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="file" class="form-control" >
                        </div>
                    </div>


                    <button type="button" class="btn btn-primary waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Actualizar Foto</button>
                </form>
            </div>
        </div>
    </div>
</div>
