<div class="row">
    <div class="col-6" *ngFor="let grafico of graficos2; let i=index">
        <div class="card">
            <div class="card-body">
                <app-grafico-dona
                [doughnutChartData] = "grafico.data"
                [doughnutChartLabels] = "grafico.labels"
                [doughnutChartType] = "grafico.type"
                [leyenda] = "grafico.leyenda"
                ></app-grafico-dona>
            </div>
        </div>
    </div>
</div>
