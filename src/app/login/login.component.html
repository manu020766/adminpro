<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform"
                #usuarioForm="ngForm" (ngSubmit)="ingresar(usuarioForm)"
                >
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Usuario"
                            [(ngModel)]="usuario.email" name="email" #email = ngModel required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        >
                    </div>
                    <div>
                        <p>
                            <small style="color: red;"  *ngIf="email.hasError('required') && email.touched">El email es un campo requerido<br></small>
                            <small style="color: red;"  *ngIf="email.hasError('pattern') && email.touched">El email tiene un formato incorrecto<br></small>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Contraseña"
                        [(ngModel)]="usuario.password" name="password" #password = ngModel  required minlength="3"
                        >
                    </div>
                    <div>
                        <p>
                            <small style="color: red;"  *ngIf="password.hasError('required') && password.touched">El password es un campo requerido<br></small>
                            <small style="color: red;"  *ngIf="password.hasError('minlength') && password.touched">La longitud mínima de la contraseña es de 3 caracteres<br></small>
                        </p>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                                [(ngModel)]="recuerdame" name="recuerdame"
                            >
                            <label for="checkbox-signup"> Recuerdame </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> ¿Olvidaste la contraseña?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Identificate</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">                           
                            <button type="button" id="btnGoogle" class="btn btn-googleplus" data-toggle="tooltip" title="Identificate con Google">
                                <i aria-hidden="true" class="fa fa-google-plus"></i> </button>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        ¿ No tienes una cuenta ? <a routerLink="/register" class="text-primary m-l-5"><b>Registrate</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
